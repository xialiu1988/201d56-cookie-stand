<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cookie Stand</title>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Work+Sans|IBM+Plex+Sans" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

</head>
<body>
        <header>
               <h1> Miss Pat's place </h1>
               <div id="homelink" >
                    <a href="index.html">Back Home</a>
               </div>
        </header>
    <main>
       <form id="addNewStore">
           <label for="name">Store Name :</label>
           <input type="text" name="name">

           <label for="mincust">MinCust :</label>
           <input type="number" name="mincust">

           <label for="maxcust">MaxCust :</label>
           <input type="number" name="maxcust">

           <label for="avgcookie">Average Cookies sale :</label>
           <input type="number" name="avgcookie" step="0.01">
           <button type="submit">Add</button>
       </form>

        <table id='main-content'></table>
    </main>
    <script src="app.js"></script>
   
</body>

</html>
